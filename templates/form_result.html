<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Результаты формы</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #CCF0B3, #F9FFD1);
      color: #272727;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      color: #0EB07C;
      margin-bottom: 40px;
    }

    p {
      background: #fff;
      padding: 12px 25px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 18px;
      margin: 10px 0;
      width: 320px;
      text-align: left;
    }

    p strong {
      color: #EB8028;
    }

    a {
      text-decoration: none;
      display: inline-block;
      margin-top: 25px;
      background: #0EB07C;
      color: #fff;
      padding: 12px 25px;
      border-radius: 10px;
      transition: 0.2s;
    }

    a:hover {
      background: #099869;
    }
  </style>
</head>
<body>
  {% block content %}
  <h1>Спасибо за заполнение формы!</h1>
  <p><strong>Ваше имя:</strong> {{ name }}</p>
  <p><strong>Ваша электронная почта:</strong> {{ email }}</p>
  <p><strong>Ваш адрес:</strong> {{ address }}</p>
  <p><strong>Ваша дата:</strong> {{ date }}</p>
  <a href="/">Вернуться на главную</a>
  {% endblock %}
</body>
</html>
